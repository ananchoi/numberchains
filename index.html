<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ukuran Pemusatan</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('assets/bgindex.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .menu {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .menu h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      text-shadow: 1px 1px 6px black;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      width: 300px;
      box-shadow: 0 4px 23px rgba(0,0,0,0.5);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.05);
    }
  </style>
</head>
